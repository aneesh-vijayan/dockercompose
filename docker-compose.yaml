version: "3.8"
services:
  percona:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - db-vol:/var/lib/mysql
volumes:
  db-vol:

app-1:
  image: nginx:latest
  volumes:
   - ./templates:/etc/nginx/templates
  ports:
   - "8080:80"
  environment:
   - NGINX_HOST=app1.example.com
   - NGINX_PORT=80

app-2:
  image: nginx:latest
  volumes:
   - ./templates:/etc/nginx/templates
  ports:
   - "8080:80"
  environment:
   - NGINX_HOST=app2.example.com
   - NGINX_PORT=80

ngnix-loadb:
        image: nginx:latest
        ports: 
            - "8080:80"
        volumes: 
            - './ngnix.conf:/etc/ngnix/nginx.conf'
        networks: 
            - "mynet"
        depends_on: 
            - app-1
            - app-2

networks: 
    mynet:
